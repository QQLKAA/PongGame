<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="view" id="view-loading">
        <p>Łączenie z serwerem...</p>
      </section>
      <section class="view hidden" id="view-login">
        <form>
          <h2>Logowanie</h2>
          <input id="nickname" placeholder="Nickname" />
          <button type="button" id="btn-login">Zaloguj</button>
        </form>
      </section>
      <section class="view hidden" id="view-playerlist">
        <h2>Lobby</h2>
        <h3>Lista graczy</h3>
        <ul id="playerlist"></ul>
        <h3>Lista wyzwań wysłanych</h2>
        <ul id="sentchallengelist"></ul>
        <h3>Lista wyzwań oczekujących</h2>
        <ul id="receivedchallengelist"></ul>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
